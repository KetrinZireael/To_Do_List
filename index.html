<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/to-do-list.png" type="image/x-icon" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="app">
      <div class="app__header">
        <img class="bg" src="./img/bg.jpg" alt="" />
        <img class="img__avatar" src="./img/avatar.jpg" alt="" />
      </div>
      <div class="app__content oswald">
        <h1>My Tasks</h1>
        <div class="app__list">
          <ul class="checkbox">
          </ul>
        </div>
      <div class="forma oswald">
        <input title= "Enter a target" type="text"  class="input"></input>
        <button title= "Click to add to the to-do list" class="button">Add task</button>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
